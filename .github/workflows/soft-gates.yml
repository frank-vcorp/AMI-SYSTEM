name: Soft Gates CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  gate-1-compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if package.json exists
        id: check-pkg
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-pkg.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        if: steps.check-pkg.outputs.exists == 'true'
        run: npm install -g pnpm@8

      - name: Install dependencies
        if: steps.check-pkg.outputs.exists == 'true'
        run: pnpm install

      - name: TypeScript compilation
        if: steps.check-pkg.outputs.exists == 'true'
        run: pnpm tsc --noEmit || echo "No TypeScript config found, skipping"

      - name: Lint
        if: steps.check-pkg.outputs.exists == 'true'
        run: pnpm lint || echo "No lint script found, skipping"

  gate-2-testing:
    needs: gate-1-compilation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if package.json exists
        id: check-pkg
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-pkg.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        if: steps.check-pkg.outputs.exists == 'true'
        run: npm install -g pnpm@8

      - name: Install dependencies
        if: steps.check-pkg.outputs.exists == 'true'
        run: pnpm install

      - name: Run tests with coverage
        if: steps.check-pkg.outputs.exists == 'true'
        run: pnpm test -- --coverage || pnpm test || echo "No test script found, skipping"

  gate-4-docs-soft-gates:
    needs: gate-2-testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Soft Gates documentation for completed tasks
        run: |
          if [ ! -f "PROYECTO.md" ]; then
            echo "✅ No PROYECTO.md found, skipping soft-gates check."
            exit 0
          fi
          if [ ! -f "scripts/task-cli.js" ]; then
            echo "✅ scripts/task-cli.js not found yet (FASE 0), skipping soft-gates validation."
            exit 0
          fi
          node scripts/task-cli.js check-soft-gates || {
            echo "⚠️ Soft Gates inconsistentes en tareas [✓]. Revisa PROYECTO.md."
            exit 1
          }
